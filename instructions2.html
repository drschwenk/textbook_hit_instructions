<!DOCTYPE html>
<html>
<body>
<script>
var urlParams;
var match,
    pl     = /\+/g,  // Regex for replacing addition symbol with a space
    search = /([^&=]+)=?([^&]*)/g,
    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
    query  = window.location.search.substring(1);
urlParams = {};
while (match = search.exec(query))
  urlParams[decode(match[1])] = decode(match[2]);

desiredLink = "https://s3-us-west-2.amazonaws.com/ai2-vision-turk-data/textbook-annotation-test/build/index.html?url="
+ urlParams.url + "&id=" + urlParams.id + "&assignmentId=" + urlParams.assignmentId + "&hitId=" + urlParams.hitId
var a = document.createElement('a');
var desiredText = "Skip instructions and begin task";
a.innerHTML = desiredText;
// apend the anchor to the body
// of course you can append it almost to any other dom element
// document.getElementsByTagName('body')[0].appendChild(a);
// document.getElementsByTagName('body')[0].innerHTML += desiredText.link(desiredLink);
</script>
