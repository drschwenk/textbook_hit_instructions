<!DOCTYPE html>
<html>
<body>
<script>
var urlParams;
var match,
    pl     = /\+/g,  // Regex for replacing addition symbol with a space
    search = /([^&=]+)=?([^&]*)/g,
    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
    query  = window.location.search.substring(1);
urlParams = {};
while (match = search.exec(query))
  urlParams[decode(match[1])] = decode(match[2]);

finalLink = "https://s3-us-west-2.amazonaws.com/ai2-vision-turk-data/textbook-annotation-test/build/index.html?url="
+ urlParams.url + "&id=" + urlParams.id + "&assignmentId=" + urlParams.assignmentId + "&hitId=" + urlParams.hitId
var final = document.createElement('a');
var finalText = "I've read this before- Skip instructions";
final.innerHTML = finalText;

nextLink = "https://s3-us-west-2.amazonaws.com/ai2-vision-turk-data/textbook-annotation-test/question_hit_instructions/instructions1_3.html?url="
+ urlParams.url + "&id=" + urlParams.id + "&assignmentId=" + urlParams.assignmentId + "&hitId=" + urlParams.hitId
var next = document.createElement('a');
var nextText = "Next Page";
next.innerHTML = nextText;

</script>
<h2>Building Question Groups</h2>
<div style="max-width:810px; word-wrap:break-word;">
    After labeling the six text boxes in yellow as Short Answer, you'll need to save them as a complete question. By pressing
    the Save Question button (or pressing the 'q' key), these six boxes will be saved as a single question, and their
    color darkened to show this.
    </div>
<h3>
    <script type="text/javascript">
    document.write('<a href="'+nextLink+'">'+nextText+'</a>');
    </script>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <script type="text/javascript">
    document.write('<a href="'+finalLink+'">'+finalText+'</a>');
    </script>
</h3>

<img src="https://s3-us-west-2.amazonaws.com/ai2-vision-turk-data/textbook-annotation-test/question_hit_instructions/example_page_images/page_3.png" alt="page 1" style="width:807px;height:900px;">
</body>
</html>
